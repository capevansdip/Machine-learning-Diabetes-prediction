<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Diabetes Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <style>
    body{
       font-family: "Times New Roman", Times, serif;
    text-align: center;
    margin: 0;
    padding: 0;
    width: 100%;
	height: 100%;
	display: flex;
	flex-direction: column;
	background-color : lightblue;
    }
    .container{
        background-color : gray;
        padding : 20px;
        position : realtive;
        background-size: 500% 500%;
        background: linear-gradient(45deg, #443B96, #F60B68, #F4483A);
        border-radius : 1000px;
        text-align : center;
    }
    .ml-container{
    margin: 30px 0;
	flex: 1 0 auto;
    }
    .form-input{
        margin-bottom : 5px;
        flex : 1 0 auto;
        width : 400px;
        height : 25px;
        text-align : center;
        border-radius : 100px;
    }
    .my-cta-button{
	background: #f9f9f9;
   	border: 2px solid #000000;
    border-radius: 1000px;
    box-shadow: 3px 3px #8c8c8c;
	margin-top: 10px;
    padding: 10px 36px;
    color: #000000;
    display: inline-block;
   	font: italic bold 20px/1 "Calibri", sans-serif;
    text-align: center;
    }
    /* Footer */
    .footer{
    	flex-shrink: 0;
    	position: relative;
    	padding: 20px;
    	background: linear-gradient(45deg, #443B96, #F60B68, #F4483A);
    	background-size: 500% 500%;
    	animation: change-gradient 10s ease-in-out infinite;
    	border-radius : 1000px;
    }
    
    .footer-description{
    	color: #ffffff;
    	margin: 0;
    
    	font: italic small-caps bold 20px/30px Georgia, serif;
    	
    }
</style>
    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="pregnancies" placeholder="Number of Pregnancies eg. 0"><br>
                <input class="form-input" type="text" name="glucose" placeholder="Glucose (mg/dL) eg. 80"><br>
                <input class="form-input" type="text" name="bloodpressure" placeholder="Blood Pressure (mmHg) eg. 80"><br>
                <input class="form-input" type="text" name="skinthickness" placeholder="Skin Thickness (mm) eg. 20"><br>
                <input class="form-input" type="text" name="insulin" placeholder="Insulin Level (IU/mL) eg. 80"><br>
                <input class="form-input" type="text" name="bmi" placeholder="Body Mass Index (kg/mÂ²) eg. 23.1"><br>
                <input class="form-input" type="text" name="dpf" placeholder="Diabetes Pedigree Function eg. 0.52"><br>
                <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 34"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="github.com"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="Linkedin"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made by Dipendra kumar jha.</p>
       </div>

    </body>
</html>

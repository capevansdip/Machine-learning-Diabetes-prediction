<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Diabetes Predictor</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
	</head>
  <style>
    body{
       font-family: "Times New Roman", Times, serif;
    text-align: center;
    margin: 0;
    padding: 0;
    width: 100%;
	height: 100%;
	display: flex;
	flex-direction: column;
	background-color : lightblue;
    }
    .container{
        background-color : gray;
        padding : 20px;
        position : realtive;
        background-size: 500% 500%;
        background: linear-gradient(45deg, #443B96, #F60B68, #F4483A);
        border-radius : 1000px;
        text-align : center;
    }
    /* Result */
    .results{
    padding: 30px 0 0;
	flex: 1 0 auto;
    }
    
    /* Footer */
    .footer{
    	flex-shrink: 0;
    	position: relative;
    	padding: 20px;
    	background: linear-gradient(45deg, #443B96, #F60B68, #F4483A);
    	background-size: 500% 500%;
    	animation: change-gradient 10s ease-in-out infinite;
    	border-radius : 1000px;
    }
    
    .footer-description{
    	color: #ffffff;
    	margin: 0;
    
    	font: italic small-caps bold 20px/30px Georgia, serif;
    	
    }
    </style>
    <body>

        <!-- Website Title -->
		<div class="container">
            <h2 class='container-heading'><span class="heading_font">Diabetes Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>Oops! You have DIABETES.</span></h1>
				
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>Great! You DON'T have diabetes.</span></h1>
			{% endif %}
		</div>

		<!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="github.com"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="Linkedin"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made by Dipendra kumar jha.</p>
       </div>

	</body>
</html>
